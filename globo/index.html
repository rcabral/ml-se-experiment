<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }

    iframe {
      display: block;
      background: #ffffff;
      border: none;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <iframe id='framey' frameborder=0></iframe>
</body>
<script>
  if (typeof Storage !== "undefined" && localStorage.getItem('random_page')) {
    var webpage = localStorage.getItem('random_page');
    document.getElementById("framey").src = webpage;
  } else {
    var webpages = [];
    //---------------just change the webpage URLs
    //the webpages need to hosted on https sites - if you want more than two just create a new line using the same code as below
    //just change the link to the google form
    webpages.push("https://forms.gle/qc52CbH74rmre4nz7");
    webpages.push("https://forms.gle/LAKz1oQ2sZbXBwWY6");
    //------------------------------------------
    var random_page = webpages[Math.floor(Math.random() * webpages.length)];
    if (typeof Storage !== "undefined") {
      localStorage.setItem('random_page', random_page);
    }
    document.getElementById("framey").src = random_page;
  }
</script>
</html>
